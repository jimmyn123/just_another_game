<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Just Another Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/display.css" />
  
</head>
<body>
  <main>
    <section class="display split left">
      <h1>J.A.G.</h1>
      <div class="question-div">
        <p id="question-head" class="question-head"></p>
        <p id="question-text"></p>
      </div>
      <div class="answer-div" id="answer-div">
        <!-- answers/player options dynamically populate here -->
      </div>
        <div class="score-div" id="player-score-area">
          <!-- player data dynamically populates here -->
        </div>
      </div>
    </section>
    <section class="display split right">
      <div class="overlay">
        <p id="turns-remaining"></p>
      </div>
      <div class="right-side-div">
        <h2>Turns Remaining</h2>
      </div>
      <div class="right-side-div">
        <img src="../images/head.png" alt="head with question mark" />
      </div>
    </section>
  </main>
  <script src="../js/app.js"></script>
  <script src="../js/display.js"></script>
</body>
</html>
